<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact List</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            height: 100vh;  
            background-image: url('Pics/Contact.jpg'); /* Replace with your image */  
            background-size: cover;  
            background-position: center;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            text-align: center;  
            color: white; /* Change text color for better visibility */  
        }  
        h1 {  
            color: #fff;  
        }  
        ul {  
            list-style-type: none;  
            padding: 0;  
            margin: 20px 0;  
        }  
        li {  
            padding: 10px;  
            border: 1px solid rgba(255, 255, 255, 0.8);  
            margin: 10px 0;  
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better visibility */  
        }  
        button {  
            padding: 10px 20px;  
            margin-top: 20px;  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div>  
        <h1>Contact List</h1>  
        <ul id="contact-list"> 
            <li> Contact the developer - royalfiber2271@gmail.com</li>
            <li>Eshton Wonder - eshtonwonder@gmail.com</li>  
            <li>Josiah Lantame - stormmclaren78@gmail.com</li>   
        </ul>  
        <button onclick="window.location.href='index.html'">Home</button>  
    </div>  
</body>  
</html>
